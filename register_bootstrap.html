<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
<!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <style>
        .div_1 {
            height: 750px;
            
        }

    </style>

</head>

<body>
    <!-- start codes -->
    <div class="container">
        <div class="div_1 m-5 bg-white border border-dark border-1">
            <p class="h2 text-center mt-5">Create Account</p>
            <p class="text-center">Get started with your free account</p>
            <button class="btn btn-info text-white w-50 d-block mx-auto mb-2"><i class="fa fa-twitter" aria-hidden="true"></i> Login via Twitter</button>
            <button class="btn btn-primary text-white w-50 d-block mx-auto"><i class="fa fa-facebook" aria-hidden="true"></i> Login via Facebook</button>
            <hr class="mx-auto w-50 mb-4">
            <form>
                <div class="input-group mb-2 w-50 mx-auto">
                  <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="Fullname">
                </div>
              
                <div class="input-group mb-2 w-50 mx-auto">
                    <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="Email address">
                </div>
                <div class="input-group mb-2 w-25" style="float:left;margin-left:25%">
                    <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="+90">
                </div>
                <div class="input-group mb-2 w-25 clearfix">
                  <input type="text" class="form-control" placeholder="Phone number">
                </div>
                <div class="dropdown " style="margin-left: 25%;">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="triggerId"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Bildiğiniz Teknolojiler
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item disabled" href="#">Disabled action</a>
                        <h6 class="dropdown-header">Section header</h6>
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">After divider action</a>
                    </div>
                </div>
                <div class="input-group mb-2 w-50 mx-auto mt-2">
                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Fullname">
                  </div>

                  <button class="btn btn-outline-success w-25 mb-2" style="float:left;margin-left: 25%;">GÖNDER</button>
                  <button class="btn btn-outline-danger w-25">TEMİZLE</button>
              </form>



        </div>


    </div>






    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
