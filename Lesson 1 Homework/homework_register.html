<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fuat Emanet" />
    <meta name="description" content="Homework Register" />
    <title>Homework Register</title>
</head>
<body>
    <!-- start codes -->
    <fieldset>
    <h1>Create Account</h1>
    <p>Get started with your free account</p>
    <form action="#" method="get" autocomplete="true">
        <input type="submit" value="Login via Twitter" /><br>
        <input type="submit" value="Login via Facebook" /><br><br>
        <hr><br><br>
        
        <input type="text" id="name" required placeholder="Full name" autofocus> <br/>
        <input type="email" id="email" required placeholder="Email address"> <br />
        <input type="number" id="number" required placeholder="+90">
        <input type="tel" id="phone" required placeholder="Phone number"> <br/>
        <select name="jobs" id="jobs">
            <option value="backend_select" selected>Select job type</option>
            <option value="backend_engineer">FrontEnd Engineer</option>
            <option value="backend_teacher">FrontEnd Teacher</option>
            <option value="backend_doctor">FrontEnd Doctor</option>
            <option value="backend_coach">FrontEnd Coach</option>
        </select> <br>
        <input type="password" id="password" required placeholder="Create password"> <br />


    </fieldset>
    </form>
    
    
    <!-- end codes -->



    
</body>
</html>
